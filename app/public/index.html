<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>res/apple-touch-icon-180x180.png">
    <link rel="icon" href="<%= BASE_URL %>res/favicon192.png" sizes="192x192">
    <link rel="icon" href="<%= BASE_URL %>res/icon_512.png" sizes="512x512">

    <!-- Twitter カード -->
    <meta name="twitter:card" content="summary_large_image"></meta>
    <meta name="twitter:creator" content="<%= htmlWebpackPlugin.options.creator %>" />
    <meta property="og:url" content="<%= htmlWebpackPlugin.options.url %>" />
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>" />
    <meta property="og:image" content="<%= htmlWebpackPlugin.options.url %>/res/ogimage.png" />    
    
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
    <!-- Twitterシェアボタン -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y2SF4RRHYB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-Y2SF4RRHYB');
    </script>
    <script>
      window.htmlWebpackPlugin = {
        creator: '<%= htmlWebpackPlugin.options.creator %>',
        url: '<%= htmlWebpackPlugin.options.url %>',
        image: '<%= htmlWebpackPlugin.options.image %>',
        title: '<%= htmlWebpackPlugin.options.title %>',
        description: '<%= htmlWebpackPlugin.options.description %>',
        hashtags: '<%= htmlWebpackPlugin.options.hashtags %>'        
      }
    </script>
  </body>
</html>
